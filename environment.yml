name: rrrm2_kidney
channels:
  - conda-forge
  - bioconda
  - defaults

dependencies:
  # Python
  - python=3.10

  # Core scientific computing
  - numpy>=1.24.0
  - pandas>=2.0.0
  - scipy>=1.11.0
  
  # Machine learning
  - scikit-learn>=1.3.0
  
  # Visualization
  - matplotlib>=3.7.0
  - seaborn>=0.12.0
  
  # Network analysis
  - networkx>=3.1
  
  # Jupyter
  - jupyter
  - jupyterlab
  - ipykernel
  
  # Bioinformatics (from bioconda)
  - bioconductor-deseq2
  
  # Development tools
  - pytest
  - black
  - flake8
  
  # Utilities
  - pyyaml
  - tqdm
  - joblib
  
  # Pip-only packages
  - pip
  - pip:
    # Bioinformatics
    - pydeseq2>=0.4.0
    - scanpy>=1.9.0
    - anndata>=0.9.0
    
    # Network embeddings
    - pecanpy>=2.1.0
    - node2vec>=0.4.6
    - karateclub>=1.3.0
    
    # Dimensionality reduction
    - umap-learn>=0.5.4
    - hdbscan>=0.8.33
    
    # Enrichment analysis
    - gseapy>=1.0.0
    - goatools>=1.3.0
    - gprofiler-official>=1.0.0
    
    # Statistical analysis
    - statsmodels>=0.14.0
    - pingouin>=0.5.3
    
    # Visualization
    - plotly>=5.17.0
    - altair>=5.1.0
    - adjustText>=0.8
    
    # Data formats
    - pyarrow>=13.0.0
    
    # Utilities
    - click>=8.1.0